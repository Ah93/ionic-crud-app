<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Shopping List</ion-title>
 
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'add-shopping']">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated">
    <ion-list-header class="ios hydrated">
      Items
    </ion-list-header>

    <ion-item *ngFor="let item of shoppingListRef$" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="add-circle-outline"></ion-icon> {{item.itemName}}
        </h5>
        <p>
          <ion-icon name="list-circle-outline"></ion-icon> {{item.itemNumber}}
        </p>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear>
          <ion-icon name="create" style="zoom:2.0" [routerLink]="['/edit-shopping-item/', item.$key]"></ion-icon>
        </button>
        <button ion-button clear>
          <ion-icon name="trash" style="zoom:2.0" (click)="deleteBooking(item.$key)"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
